
services:
  postgres:
    image: postgres:15-alpine
    container_name: sca_postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-sca_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-sca_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sca_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sca_backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sca_db}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sca_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  sca_network:
    driver: bridge

